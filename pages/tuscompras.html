<body>
     <header>
        <img class="logo" src="../assest/imagenes/eli logomodificado.jpg" alt="logo de ELI OLIVARI">
        <div class="menu">
        <button class="abrir-menu">Abrir</button>
         <input type="checkbox" id="check">
         <label id="#label_check" for="check" >
            <i class="fas fa-bars icon_menu"></i>
          </label>
           <nav class="nav"> 
           <ul class="nav-list">
             <li><a href="../index.html">INICIO</a></li>
             <li><a href="../pages/armario.html">ARMARIO</a>
              <ul>
                <li><a href="#">ELLOS</a></li>

             <li><a class="active" href="../pages/tuscompras.html">TUS COMPRAS</a></li>

         </nav>
         </div>
      </header>
      
     <main>
         <form action="#" class="form">
           <h1>Registrate</h1>
           
         <div class="container-info">

          <div class="container-inputs">
            <i class="fa-solid fa-user icon"></i>
             <input type="text" name="name" id="nombre" placeholder="Ingresa tu nombre" required>
          </div>
          
          <div class="container-inputs">
            <i class="fa-solid fa-phone icon"></i>
            <input type="tel" name="tel" id="phone" placeholder="1131009933" required>
          </div>
          
          <div class="container-inputs">
            <i class="fa-solid fa-envelope icon"></i>
            <input type="email" name="mail" id="email" placeholder="Ingresa tu mail" required>
          </div>
          
          <div class="container-inputs">
            <i class="fa-solid fa-key icon"></i>
            <input type="password" name="password" id="pass" placeholder="Ingrese su contraseña" required>
          </div>

           <div class="button">
               <input type="submit" value="Registrate">
               <p>Al registrarte podras ver tus compras y novedades que te enviaremos por mail <u>Muchas gracias por ser parte de nostros</u></p>
           </div>

         </div>
        </form>
     </main> 
    <footer class="footer">
        <h2>ELI OLIVARI CONECTANDOTE CON TU ESTILO</h2>
    </footer>
